<div class="row">

<div class="row">
	<div class="col-sm-5" style="text-align: right;"><label><input type="radio" name="genderParent" value="male"> Masculino<br></label></div>

<br><br>
<div class="row">

	</div>
</div>
<div class="row">
	<div class="col-sm-5" style="text-align: right;"><label><input type="radio" name="genderSon" value="male"> Masculino<br></label></div>
	<div class="col-sm-2"><label><input type="radio" name="genderSon" value="female"> Feminino<br></label></div>
</div>

		<div class="col-sm-5" style="text-align: right;"><p>Fase do aluno: </p></div>
		<div class="col-sm-1"><label><input type="radio" name="phaseSon" value="0"> Fase 0<br></label></div>
		<div class="col-sm-1"><label><input type="radio" name="phaseSon" value="1"> Fase 1<br></label></div>
	</div>

		<div class="col-sm-3"><label><input type="radio" name="phaseSon" value="Programação no Minecraft"> Programação no Minecraft<br></label></div>
	</div>
	<div class="row">
		<div class="col-sm-5" style="text-align: right;"><p>Curso Extra: </p></div>
		<div class="col-sm-2"><label><input type="radio" name="phaseSon" value="YouTuber"> YouTuber<br></label></div>
		<div class="col-sm-2"><label><input type="radio" name="phaseSon" value="Roblox"> Roblox<br></label></div>
	</div>
</div>
<br>
<div>
	<div class="row" style="margin-top: 20px;">
		<div class="col-sm-5" style="text-align: right;">Nome do Funcionário:</div>

	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-5" style="text-align: right;"><label><input type="radio" name="genderEmployee" value="male"> Masculino<br></label></div>
	<div class="col-sm-2"><label><input type="radio" name="genderEmployee" value="female"> Feminino<br></label></div>
</div>
<br>
<div class="col-sm-6" style="text-align: right;">
	<button class="btn btn-danger" type="button" onclick="getinfo()" name="gerarTexto">Gerar Texto  </button>
</div>
</div>
<br><br>
<div style="margin-left: 100px; height: 400px">
	<h3 id="titleGenerated"></h3>
	<span id="textGenerated"></span>
</div>
</form>

</div>

<script type="text/javascript">

$(document).ready(function() {
	$("#fields").hide();
    $('input[type=radio][name=textType]').change(function() {
    	$("#fields").show();
        if (this.value == 'contatoemail' || 
        	this.value == 'posdemonstrativa') {
        	$("#choiceDate").hide();
            $("#courseChoice").hide();
        	$(".divAge").hide();
        } else if (this.value == "matricula") {
        	$("#choiceDate").hide();
        	$("#courseChoice").show();
        	$(".divAge").hide();
        } else if (this.value == "menores"){
        	$("#choiceDate").hide();
        	$(".divAge").show();
        	$("#courseChoice").hide();
        } else if (this.value == "agendamento") {
        	$(".divAge").hide();
        	$("#choiceDate").show();
            $("#courseChoice").hide();
        }
    });
});

function getinfo() {
	var firstPart = "";
	var secondPart = "";
	var thirdPart = "";
	var fourthPart = "";
	var sixthPart = "";
	var thanksEmployee = "";
	var phaseLink = "";
	var textType = $('input[name=textType]:checked').val();
	var titleText = "";
	if ($('input[name=genderParent]:checked').val() == "male"){
		firstPart = "Sr. ";
		if (textType == "menores") {
			secondPart = "O ";
			fifthPart = "o ";
		}else{
			fifthPart = "O ";
		}
	} else{
		firstPart = "Sra. ";
		if (textType == "menores") {
			secondPart = "A ";
			fifthPart = "a ";
		} else{
			fifthPart = "A ";
		}
	}
	if ($('input[name=genderSon]:checked').val() == "male"){
		if (textType == "matricula") {
			secondPart = "do seu filho ";
			thirdPart = "do aluno ";
		} else if(textType == "posdemonstrativa"){
			secondPart = "seu filho ";
			thirdPart = " ele ";
			fourthPart = " matricula-lo, ";
			sixthPart = "O ";
		} else if(textType == "contatoemail"){
			secondPart = "seu filho ";
			thirdPart = " ele ";
			fourthPart = " do "
		} else if (textType == "menores") {
			thirdPart = "seu filho ";
			fourthPart = "dele ";
		}
	} else{
		if (textType == "matricula") {
			secondPart = "da sua filha ";
			thirdPart = "da aluna ";
		} else if(textType == "posdemonstrativa"){
			secondPart = "sua filha ";
			thirdPart = " ela ";
			fourthPart = " matricula-la, ";
			sixthPart = "A ";
		} else if(textType == "contatoemail"){
			secondPart = "sua filha ";
			thirdPart = " ela ";
			fourthPart = " da "
		} else if (textType == "menores") {
			thirdPart = "sua filha ";
			fourthPart = "dela ";
		}
	}
	if ($('input[name=phaseSon]:checked').val() == 0) {
		phaseLink = "https://apps.superlogica.net/educacional/publico/matricular?publico=1&licenca=sgmanaus&idcurso=1";
	} else if ($('input[name=phaseSon]:checked').val() == 1){
		phaseLink = "https://apps.superlogica.net/educacional/publico/matricular?publico=1&licenca=sgmanaus&idcurso=2";
	} else if ($('input[name=phaseSon]:checked').val() == "Robótica"){
		phaseLink = "https://apps.superlogica.net/educacional/publico/matricular?publico=1&licenca=sgmanaus&idcurso=12";
	} else if ($('input[name=phaseSon]:checked').val() == "Programação no Minecraft"){
		phaseLink = "https://apps.superlogica.net/educacional/publico/matricular?publico=1&licenca=sgmanaus&idcurso=10";
	} else if ($('input[name=phaseSon]:checked').val() == "YouTuber"){
		phaseLink = "https://apps.superlogica.net/educacional/publico/matricular?publico=1&licenca=sgmanaus&idcurso=9";
	} else if ($('input[name=phaseSon]:checked').val() == "Roblox"){
		phaseLink = "https://apps.superlogica.net/educacional/publico/matricular?publico=1&licenca=sgmanaus&idcurso=20";
	}

	if ($('input[name=genderEmployee]:checked').val() == "male") {
		thanksEmployee = "Obrigado, "

	} else{
		thanksEmployee = "Obrigada, "
	}

	var textMatricula = "Olá " + firstPart + $("#nameParent").val() + " tudo bem?\n\nSegue a baixo o link da matrícula " + secondPart +
	$("#nameSon").val() + "\nLink da matrícula da Fase " + $('input[name=phaseSon]:checked').val() + " " + phaseLink +"\n"+
	"Qualquer dúvida entrar em contato com a escola nos números: 3877-9798, 98404-7475, 98405-2317\n\n" + thanksEmployee + "\n\n" + $("#nameEmployee").val();

	var textPosAgendamento = "Olá " + firstPart + $("#nameParent").val() + " tudo bem?\n\n"+ sixthPart + secondPart + $("#nameSon").val() +
		" fez uma aula demonstrativa e nós da SuperGeeks gostariamos de saber se " + thirdPart + "gostou?\nCaso haja alguma dúvida, ou interesse de" + fourthPart +
		"por favor entrar em contato nos números: 3877-9798, 98404-7475, 98405-2317\n\n" + thanksEmployee + "\n\n" + $("#nameEmployee").val();

	var textContatoEmail = "Olá " + firstPart + $("#nameParent").val() + ",\n\n" +
							fifthPart + firstPart + " cadastrou " + secondPart + $("#nameSon").val() + " para uma aula demonstrativa gratuita em nossa escola, " +
							"SuperGeeks.\nNós acabamos de inaugurar, devido a grande procura estamos entrando em contato para fazer o agendamento." + 
							" Por favor nos ligue nos números: 3877-9798, 98404-7475, 98405-2317\n\n" + thanksEmployee + "\n\n" + $("#nameEmployee").val();

	var textParaMenores = "Olá " + firstPart + $("#nameParent").val() + ",\n\n" +

	var textQuickCode =  "Olá " + firstPart + $("#nameParent").val() + " tudo bem?\n\nSegue a baixo o link da matrícula " + secondPart +

		obj.html(obj.html().replace(/\n/g,'<br/>'));

		$("#titleGenerated").text(titleText);
		
		var obj = $("#textGenerated").text(textParaMenores);
		
		obj.html(obj.html().replace(/\n/g,'<br/>'));

}


</script>
